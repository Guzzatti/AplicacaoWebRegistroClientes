<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dashboard</h1>
        </header>
        <nav class="nav-menu">
            <a href="#client-registration">Registrar Cliente</a>
            <a href="#address-registration">Registrar Endereço</a>
            <a href="#export-database">Exportar Banco de Dados</a>
        </nav>
        <main>
            <section id="client-registration">
                <h2>Registro de Clientes</h2>
                <form id="client-form">
                    <label for="full-name">Nome Completo:</label>
                    <input type="text" id="full-name" name="full-name" required>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required>
                    <label for="birth-date">Data de Nascimento:</label>
                    <input type="date" id="birth-date" name="birth-date" required>
                    <label for="phone">Telefone:</label>
                    <input type="text" id="phone" name="phone" required>
                    <label for="cellphone">Celular:</label>
                    <input type="text" id="cellphone" name="cellphone" required>
                    <button type="submit" class="button">Registrar Cliente</button>
                </form>
            </section>

            <section id="address-registration">
                <h2>Registro de Endereço</h2>
                <form id="address-form">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required>
                    <label for="street">Rua:</label>
                    <input type="text" id="street" name="street" required>
                    <label for="neighborhood">Bairro:</label>
                    <input type="text" id="neighborhood" name="neighborhood" required>
                    <label for="city">Cidade:</label>
                    <input type="text" id="city" name="city" required>
                    <label for="state">Estado:</label>
                    <input type="text" id="state" name="state" required>
                    <label for="country">País:</label>
                    <input type="text" id="country" name="country" required>
                    <label for="client-id">ID do Cliente:</label>
                    <input type="number" id="client-id" name="client-id" required>
                    <div class="checkbox-container">
                        <input type="checkbox" id="main-address" name="main-address">
                        <label for="main-address">Endereço Principal</label>
                    </div>
                    <button type="submit" class="button">Registrar Endereço</button>
                </form>
            </section>

            <section id="export-database">
                <button id="export-button" class="button">Exportar Banco de Dados</button>
            </section>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
